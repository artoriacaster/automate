name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Congratulations on creating your first new issue for automate, we greatly appreciate the help!'
        pr-message: 'Congratulations on creating your first new issue for automate, we greatly appreciate the help!'
